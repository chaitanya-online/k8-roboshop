---
apiversion: v1
kind: pod
metadata:
  name: web
  labels:
    name: web
    tier: frontend
spec:
  containers:
  -name: web
  imagePullPolicy: always
  image: richeb/web:k8
  ports:
    -containerPort: 80
---
apiversion: v1
kind: service
metadata:
  name: web-service
spec:
  type: LoadBalancer
  selector:
    name: web
    tier: frontend
  ports:
    -protocol: TCP
    port: 80            # Load Balancer port
    targetport: 80      # Container port we mentioned above

    